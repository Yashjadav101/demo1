<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>CRUD Application</title>
  </head>
  <body>
    <div id="message" class="text-center text-danger"></div>
    <span id="msg1" style="text-align: center; color: red ;"></span>
    <div class="container mt-3">
      <div class="text-center mb-2">
        <h1>CRUD Application</h1>
      </div>

      <div class="main row justify-content-center">
        <form class="form-control row justify-content-center mb-3" id="myform">
          <div class="col-10 mb-3">
            <label>Name :</label>
            <input
              class="form-control"
              type="text"
              id="uname"
              placeholder="Enter Name"
            />
          </div>
          <div class="col-10 mb-3">
            <label>Email :</label>
            <input
              class="form-control"
              type="email"
              id="email"
              placeholder="Enter Email"
            />
          </div>
          <div class="col-10 mb-3">
            <label>Gender :</label>
            <input
              type="radio"
              class="form-check-input"
              id="m"
              name="gender"
              value="male"
            />
            <label for="Male">Male</label>
            <input
              type="radio"
              class="form-check-input"
              id="f"
              name="gender"
              value="female"
            />
            <label for="FeMale">FeMale</label>
          </div>
          <div class="col-10 mb-3">
            <label for="exampleInputEmail1" class="form-label">Hobbies</label>
            <br />
            <input
              type="checkbox"
              id="writing"
              name="hobbies"
              value="writing"
            />
            <label for="hobbies">writing</label>
            <input
              type="checkbox"
              id="photography"
              name="hobbies"
              value="photography"
            />
            <label for="hobbies">photography</label>
            <input
              type="checkbox"
              id="cooking"
              name="hobbies"
              value="cooking"
            />
            <label for="hobbies">cooking</label><br />
          </div>
          <div class="col-10 mb-3">
            <label>Age :</label>
            <input
              class="form-control"
              type="number"
              id="age"
              placeholder="Enter Age"
            />
          </div>
          <div class="col-10 mb-3">
            <label>State :</label>
            <select
              class="form-select"
              id="state"
              name="state"
              value="select"
              onchange="makeSubmenu(this.value)"
            >
              <option selected id="choosestate" selected>State</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Odisha">Odisha</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Kerala">Kerala</option>
            </select>
          </div>
          <div class="col-10 mb-3">
            <label>City :</label>
            <select class="form-select" id="city">
              <!-- <option selected id="choosecity">City</option> -->
              <!-- <option value="Gujarat">Gujarat</option> -->
              <!-- <option value="Odisha">Odisha</option> -->
              <!-- <option value="Maharashtra">Maharashtra</option> -->
              <!-- <option value="Kerala">Kerala</option> -->
            </select>
          </div>
          <div class="col-10 mb-3">
            <button
              type="submit"
              id="submit"
              class="btn btn-success"
              value="Submit"
            >
              Submit
            </button>
            <button
              type="reset"
              id="cancel"
              class="btn btn-danger"
              style="display: none"
              onclick="delBtn()"
              value="Reset"
            >
              cancel
            </button>
          </div>
        </form>

        <div>
          <select id="sort" onchange="sortAsd(this)">
            <option>sort</option>
            <option id="ascending">ascending</option>
            <option id="descending">descending</option>
          </select>
          <input
            type="text"
            id="search"
            onkeyup="search()"
            placeholder="Search"
          />
        </div>
        <div class="col-12 mt-5">
          <table class="table table-striped table-dark" id="listItem">
            <thead>
              <tr>
                <!-- <th scope="col">id</th> -->
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Gender</th>
                <th scope="col">Hobby</th>
                <th scope="col">Age</th>
                <th scope="col">State</th>
                <th scope="col">City</th>
                <th scope="col">Edit</th>
                <th scope="col">Delet</th>
              </tr>
            </thead>
            <tbody id="root"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
